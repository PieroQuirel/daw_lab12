<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Formulario de Recepcion</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:rel="stylesheet"/>
</head>
<body>
<center>
    <h1>Datos de Registro recibido</h1>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Nombre:</label>
            <Label th:text="${form.nombre}" class="form-control" id="formGroupExampleInput"></label>
        </div>
        <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Apellido:</label>
            <Label th:text="${form.apellido}" class="form-control" id="formGroupExampleInput"></label>
        </div>
        <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Sexo:</label>
            <Label th:text="${form.sexo}" class="form-control" id="formGroupExampleInput"></label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Edad:</label>
            <Label th:text="${form.edad}" class="form-control" id="formGroupExampleInput"></label>
        </div>
        <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Correo:</label>
            <Label th:text="${form.correo}" class="form-control" id="formGroupExampleInput"></label>
        </div>
        <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Clave</label>
            <Label th:text="${form.clave}" class="form-control" id="formGroupExampleInput"></label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <a href="/formularioRegistro" class="btn btn-primary" >Realizar nuevo Registro</a>
    </div>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
